<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 Calendario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">📆 Calendario Interactivo</h1>
    <div class="calendar">
        <div class="calendar__info">
            <button class="calendar__prev" id="prev-month">◀</button>
            <div class="calendar__month" id="month">Enero</div>
            <div class="calendar__year" id="year">2025</div>
            <button class="calendar__next" id="next-month">▶</button>
        </div>
        <div class="calendar-week">
            <div class="calendar__day">Lun</div>
            <div class="calendar__day">Mar</div>
            <div class="calendar__day">Mié</div>
            <div class="calendar__day">Jue</div>
            <div class="calendar__day">Vie</div>
            <div class="calendar__day">Sáb</div>
            <div class="calendar__day">Dom</div>
        </div>
        <div class="calendar__dates" id="dates"></div>
    </div>
    <div class="event-form">
        <h2>📝 Agregar Evento</h2>
        <input type="date" id="event-date">
        <input type="text" id="event-title" placeholder="Descripción del evento">
        <button id="save-event">Guardar Evento</button>
    </div>

    <div class="eventos">
        <ul id="added-events">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
